name: Build + publish asciidoc to gh-pages branch

on:
  workflow_dispatch:
    inputs: {}
  push:
    branches:
    - main
jobs:
  adoc_build:
    name: Asciidoctor Build For GH Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build guides
      run: |
        # update
        sudo apt-get update -y || true
        # install 
        sudo apt-get -y -q install asciidoctor && asciidoctor --version
        for t in $(find titles -name master.adoc); do
          d=${t%/*}; d=${d/titles/titles-generated}; 
          echo "Building $t into $d ..."; 
          asciidoctor --destination-dir $d --backend=html5 -o index.html $t";
        done

    # repo must be public for this to work
    - name: Deploy docs to ghpages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.RHDH_BOT_TOKEN }}
        # publish_branch: gh-pages
        publish_dir: ./titles-generated/
