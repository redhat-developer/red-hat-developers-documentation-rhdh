name: GitHub Pages

on:
  push:
    branches: 
    - main

jobs:
  adoc_build:
    name: Asciidoctor Build For GH Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup environment
      run: |
        # update
        sudo apt-get update -y || true
        # install 
        sudo apt-get -y -q install asciidoctor && asciidoctor --version
        echo "GIT_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV
        echo "Building branch ${{ env.GIT_BRANCH }}"

    - name: Check branch name
      run: |
        echo "Building branch ${{ env.GIT_BRANCH }}"

    - name: remove merged PR branches 
      run: |
        git config user.name "rhdh-bot service account"
        git config user.email "rhdh-bot@redhat.com"

        git checkout gh-pages
        for d in $(find . -maxdepth 1 -name "pr-*" -type d); do 
          echo -n "Check merge status of PR ${d/pr-/} ... "
          curl -sSL -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.RHDH_BOT_TOKEN }}" ${{ GITHUB_API_URL }}/repos/${{ GITHUB_REPOSITORY }}/pulls/$PR | grep merged\"
        done
        # git commit -s -m "remove merged PR branches" .
        # git push origin gh-pages
        git checkout ${{ env.GIT_BRANCH }}

    - name: Build guides and indexes
      run: |
        echo "Building branch ${{ env.GIT_BRANCH }}"
        build/scripts/build.sh -b main

    # repo must be public for this to work
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      # if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.RHDH_BOT_TOKEN }}
        publish_branch: gh-pages
        keep_files: true
        publish_dir: ./titles-generated # /main
        # destination_dir: ./${{ env.GIT_BRANCH }}
